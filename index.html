<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Inter:wght@300&family=Quicksand:wght@300;400;500&family=Saira+Condensed:wght@200;300&display=swap" rel="stylesheet">
    <title>ENCRIPTADOR</title>
</head>

<body>
    <header>
        <img src="./imagenes/Logo.png" alt="logo-alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="40" rows="12" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion"> Solo letras minúsculas y sin acento. </h6>
            </div>
            <div class="botones">
                <button class="btn btn-encriptar" onclick="btnEncriptar ()"> Encriptar </button>
                <button class=" btn btn-desencriptar" onclick="btnDesencriptar()"> Desencriptar </button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="12" placeholder="Ningún mensaje fue encontrado"></textarea>
            <div class="caja">
                <button class="copiar" onclick="copiar()"> Copiar </button>
            </div>
        </section>

    </main>
    <footer>
        <h4>Encriptador desarrollado por Dámaris Ponzzo - 2023</h4>
    </footer>
    <script src="./action.js"></script>
</body>

</html>
